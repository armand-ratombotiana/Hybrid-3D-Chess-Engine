version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chess-postgres
    environment:
      POSTGRES_DB: chess_db
      POSTGRES_USER: chess_user
      POSTGRES_PASSWORD: chess_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./quarkus-backend/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chess-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chess-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass chess_redis_pass
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chess-network
    restart: unless-stopped

  # Quarkus Backend
  backend:
    build:
      context: ./quarkus-backend
      dockerfile: Dockerfile
    container_name: chess-backend
    environment:
      # Database
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/chess_db
      QUARKUS_DATASOURCE_USERNAME: chess_user
      QUARKUS_DATASOURCE_PASSWORD: chess_pass

      # Redis
      QUARKUS_REDIS_HOSTS: redis://redis:6379
      QUARKUS_REDIS_PASSWORD: chess_redis_pass

      # AI Service
      AI_SERVICE_URL: http://ai-engine:8000
      AI_SERVICE_TIMEOUT: 10000

      # JWT
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: http://backend:8080/api/auth/publickey
      QUARKUS_SMALLRYE_JWT_SECRET_KEY: your-secret-key-min-256-bits-change-in-production

      # Logging
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_LOG_CONSOLE_JSON: true

      # CORS
      QUARKUS_HTTP_CORS: true
      QUARKUS_HTTP_CORS_ORIGINS: http://localhost:3000,http://react-admin:3000

      # Performance
      QUARKUS_THREAD_POOL_MAX_THREADS: 200
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-engine:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chess-network
    restart: unless-stopped

  # Python FastAPI AI Engine
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: chess-ai-engine
    environment:
      # Model settings
      MODEL_PATH: /app/models
      MODEL_VERSION: v1.0.0
      DEVICE: cpu  # Change to 'cuda' if GPU available

      # Inference settings
      BATCH_SIZE: 8
      MAX_WORKERS: 4
      ONNX_RUNTIME: true

      # Security
      API_KEY: your-ai-api-key-change-in-production
      ADMIN_TOKEN: your-admin-token-change-in-production

      # Logging
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ai_models:/app/models
      - ./ai-engine/training_data:/app/training_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chess-network
    restart: unless-stopped
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # React Admin & Spectator Dashboard
  react-admin:
    build:
      context: ./react-admin
      dockerfile: Dockerfile
      target: production
    container_name: chess-react-admin
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_WS_URL: ws://localhost:8080/ws
      REACT_APP_AI_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chess-network
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: chess-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - chess-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: chess-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - chess-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ai_models:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  chess-network:
    driver: bridge
